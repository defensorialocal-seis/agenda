<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --task-color: #ff9966;
            --meeting-color: #00cdac;
            --interview-color: #ff5e62;
            --event-color: #a8ff78;
            --hearing-color: #a18cd1;
            --contact-color: #c2e9fb;
            --light-bg: #f8f9fa;
            --dark-text: #333;
            --light-text: #fff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--dark-text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        header {
            grid-column: 1 / -1;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .current-date {
            font-size: 1.2rem;
            color: var(--secondary-color);
        }

        .panel {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h2 {
            margin-bottom: 15px;
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 15px;
        }

        .calendar-header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .weekday {
            text-align: center;
            font-weight: bold;
            padding: 10px;
            background-color: var(--secondary-color);
            color: white;
            border-radius: 5px;
        }

        .day {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f0f0f0;
            transition: all 0.2s ease;
        }

        .day:hover {
            background-color: #e0e0e0;
        }

        .current-day {
            background-color: var(--secondary-color);
            color: white;
        }

        .has-event {
            position: relative;
        }

        .has-event::after {
            content: "";
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 8px;
            height: 8px;
            background-color: red;
            border-radius: 50%;
        }

        .event-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .event-item {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .event-task {
            background: linear-gradient(to right, var(--task-color), #ffcc66);
        }

        .event-meeting {
            background: linear-gradient(to right, var(--meeting-color), #00d2ff);
        }

        .event-interview {
            background: linear-gradient(to right, var(--interview-color), #ff9966);
        }

        .event-event {
            background: linear-gradient(to right, var(--event-color), #78ffd6);
        }

        .event-hearing {
            background: linear-gradient(to right, var(--hearing-color), #fbc2eb);
        }

        .contact-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .contact-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: var(--contact-color);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .phone-link {
            color: var(--secondary-color);
            text-decoration: none;
            cursor: pointer;
        }

        .phone-link:hover {
            text-decoration: underline;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 5px;
            color: white;
            background: linear-gradient(to right, #ff5e62, #ff9966);
            box-shadow: var(--shadow);
            display: none;
            z-index: 1000;
            max-width: 300px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close-modal {
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
        }

        .auth-form input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .hidden {
            display: none;
        }

        .add-event-btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div id="app-section">
        <div class="container">
            <header>
                <div>
                    <h1>Agenda para hoy:</h1>
                    <div class="current-date" id="current-date"></div>
                </div>
                </header>

            <div class="left-panel">
                <div class="panel">
                    <h2>Acciones Rápidas</h2>
                    <button id="open-event-modal" class="add-event-btn">+ Nuevo Evento</button>
                </div>

                <div class="panel">
                    <h2>Próximos Eventos</h2>
                    <div class="event-list" id="event-list">
                        </div>
                </div>

                <div class="panel">
                    <h2>Libreta de Contactos</h2>
                    <div class="form-group">
                        <input type="text" id="contact-name" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <input type="email" id="contact-email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="tel" id="contact-phone" placeholder="Teléfono">
                    </div>
                    <div class="form-group">
                        <input type="text" id="contact-address" placeholder="Domicilio">
                    </div>
                    <button id="save-contact">Guardar Contacto</button>

                    <div class="contact-list" id="contact-list">
                        </div>
                </div>
            </div>

            <div class="panel">
                <h2>Calendario</h2>
                <div class="calendar-header">
                    <button id="prev-month">←</button>
                    <h3 id="current-month"></h3>
                    <button id="next-month">→</button>
                </div>
                <div class="calendar" id="calendar">
                    </div>

                <div id="day-events" style="margin-top: 20px;">
                    <h3>Eventos del día seleccionado</h3>
                    <div id="day-events-list"></div>
                </div>
            </div>
        </div>

        <div id="event-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal" id="close-modal">&times;</span>
                <h2>Nuevo Evento</h2>
                <div class="form-group">
                    <label for="modal-title">Título</label>
                    <input type="text" id="modal-title" placeholder="Título del evento">
                </div>
                <div class="form-group">
                    <label for="modal-date">Fecha y Hora</label>
                    <input type="datetime-local" id="modal-date">
                </div>
                <div class="form-group">
                    <label for="modal-type">Tipo de Evento</label>
                    <select id="modal-type">
                        <option value="event">Evento</option>
                        <option value="task">Tarea</option>
                        <option value="meeting">Reunión</option>
                        <option value="interview">Entrevista</option>
                        <option value="hearing">Audiencia</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="modal-description">Descripción</label>
                    <textarea id="modal-description" rows="3" placeholder="Descripción del evento"></textarea>
                </div>
                <div class="form-group">
                    <label for="modal-contact">Vincular Contacto (opcional)</label>
                    <select id="modal-contact">
                        <option value="">Seleccionar contacto</option>
                    </select>
                </div>
                <button id="modal-save-event">Guardar Evento</button>
            </div>
        </div>

        <div class="notification" id="notification">
            <strong id="notification-title"></strong>
            <p id="notification-message"></p>
        </div>
    </div>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBZZOjKInC-GpNvhyRSXWs3x6w_JQ7TtuU",
            authDomain: "agendatareas6.firebaseapp.com",
            projectId: "agendatareas6",
            storageBucket: "agendatareas6.firebasestorage.app",
            messagingSenderId: "861923763083",
            appId: "1:861923763083:web:ec9b30c50ce3fec057058e"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Variables globales
        let currentUser = { uid: "defaultUser" }; // Usuario por defecto para simular la sesión
        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();
        let selectedDay = currentDate.getDate();
        let events = [];
        let contacts = [];
        let notificationCheckInterval;

        // Elementos DOM
        const currentDateElement = document.getElementById('current-date');
        const currentMonthElement = document.getElementById('current-month');
        const calendarElement = document.getElementById('calendar');
        const eventListElement = document.getElementById('event-list');
        const contactListElement = document.getElementById('contact-list');
        const contactSelectElement = document.getElementById('modal-contact');
        const dayEventsListElement = document.getElementById('day-events-list');
        const notificationElement = document.getElementById('notification');
        const notificationTitleElement = document.getElementById('notification-title');
        const notificationMessageElement = document.getElementById('notification-message');
        const authSection = document.getElementById('auth-section'); // Mantenemos la referencia para evitar errores
        const appSection = document.getElementById('app-section');
        const eventModal = document.getElementById('event-modal');

        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar la aplicación sin autenticación de usuario
            initApp();
        });

        // Inicializar la aplicación
        function initApp() {
            // Cargar datos desde Firebase usando el usuario por defecto
            loadEvents();
            loadContacts();
            
            // El resto de tu inicialización...
            updateCurrentDate();
            renderCalendar();
            startNotificationChecker();

            // Event listeners
            document.getElementById('prev-month').addEventListener('click', () => {
                changeMonth(-1);
            });

            document.getElementById('next-month').addEventListener('click', () => {
                changeMonth(1);
            });

            document.getElementById('save-contact').addEventListener('click', saveContact);
            document.getElementById('modal-save-event').addEventListener('click', saveEvent);
            document.getElementById('open-event-modal').addEventListener('click', openEventModal);
            document.getElementById('close-modal').addEventListener('click', closeEventModal);

            // Cerrar modal al hacer clic fuera de él
            window.addEventListener('click', (e) => {
                if (e.target === eventModal) {
                    closeEventModal();
                }
            });
        }

        // Abrir modal de evento
        function openEventModal() {
            eventModal.style.display = 'flex';
        }

        // Cerrar modal de evento
        function closeEventModal() {
            eventModal.style.display = 'none';
        }

        // Actualizar la fecha actual
        function updateCurrentDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            currentDateElement.textContent = currentDate.toLocaleDateString('es-ES', options);
        }

        // Renderizar el calendario
        function renderCalendar() {
            // Establecer el texto del mes actual
            const monthNames = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 
                               'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            currentMonthElement.textContent = `${monthNames[currentMonth]} ${currentYear}`;

            // Limpiar el calendario
            calendarElement.innerHTML = '';

            // Añadir los días de la semana
            const weekdays = ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'];
            weekdays.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.className = 'weekday';
                dayElement.textContent = day;
                calendarElement.appendChild(dayElement);
            });

            // Obtener el primer día del mes y la cantidad de días
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            // Añadir días vacíos para alinear el primer día
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day empty';
                calendarElement.appendChild(emptyDay);
            }

            // Añadir los días del mes
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                dayElement.textContent = day;
                
                // Marcar el día actual
                if (day === selectedDay && currentMonth === currentDate.getMonth() && currentYear === currentDate.getFullYear()) {
                    dayElement.classList.add('current-day');
                }

                // Marcar días con eventos
                const hasEvent = events.some(event => {
                    const eventDate = new Date(event.date);
                    return eventDate.getDate() === day && 
                           eventDate.getMonth() === currentMonth && 
                           eventDate.getFullYear() === currentYear;
                });
                
                if (hasEvent) {
                    dayElement.classList.add('has-event');
                }

                dayElement.addEventListener('click', () => {
                    selectedDay = day;
                    renderCalendar();
                    showDayEvents(day);
                });

                calendarElement.appendChild(dayElement);
            }
        }

        // Cambiar mes
        function changeMonth(direction) {
            currentMonth += direction;
            
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            
            renderCalendar();
        }

        // Cargar eventos desde Firebase
        function loadEvents() {
            if (!currentUser) return;
            
            db.collection('users').doc(currentUser.uid).collection('events')
                .orderBy('date', 'asc')
                .onSnapshot(snapshot => {
                    events = [];
                    snapshot.forEach(doc => {
                        events.push({ id: doc.id, ...doc.data() });
                    });
                    renderEvents();
                    renderCalendar();
                    // Mostrar eventos del día seleccionado
                    showDayEvents(selectedDay);
                }, error => {
                    console.error('Error cargando eventos:', error);
                });
        }

        // Guardar evento en Firebase
        function saveEvent() {
            if (!currentUser) {
                alert('Debe iniciar sesión para guardar eventos.');
                return;
            }
            
            const title = document.getElementById('modal-title').value;
            const date = document.getElementById('modal-date').value;
            const description = document.getElementById('modal-description').value;
            const contactId = document.getElementById('modal-contact').value;
            const type = document.getElementById('modal-type').value;

            if (!title || !date) {
                alert('Por favor, complete al menos el título y la fecha.');
                return;
            }

            db.collection('users').doc(currentUser.uid).collection('events').add({
                title,
                date,
                description,
                contactId,
                type,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                // Limpiar formulario
                document.getElementById('modal-title').value = '';
                document.getElementById('modal-date').value = '';
                document.getElementById('modal-description').value = '';
                document.getElementById('modal-contact').value = '';
                
                // Cerrar modal
                closeEventModal();
                
                alert('Evento guardado correctamente.');
            })
            .catch(error => {
                alert('Error al guardar evento: ' + error.message);
            });
        }

        // Eliminar evento de Firebase
        function deleteEvent(id) {
            if (!currentUser) return;
            
            db.collection('users').doc(currentUser.uid).collection('events').doc(id).delete()
                .catch(error => {
                    alert('Error al eliminar evento: ' + error.message);
                });
        }

        // Renderizar eventos en la lista
        function renderEvents() {
            eventListElement.innerHTML = '';
            
            // Ordenar eventos por fecha
            const sortedEvents = [...events].sort((a, b) => new Date(a.date) - new Date(b.date));
            
            // Mostrar solo los próximos 5 eventos
            const now = new Date();
            const upcomingEvents = sortedEvents.filter(event => new Date(event.date) > now).slice(0, 5);
            
            if (upcomingEvents.length === 0) {
                eventListElement.innerHTML = '<p>No hay eventos próximos.</p>';
                return;
            }
            
            upcomingEvents.forEach(event => {
                const eventElement = document.createElement('div');
                eventElement.className = `event-item event-${event.type}`;
                
                const eventDate = new Date(event.date);
                const options = { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric', 
                    hour: '2-digit', 
                    minute: '2-digit' 
                };
                
                eventElement.innerHTML = `
                    <div>
                        <strong>${event.title}</strong>
                        <p>${eventDate.toLocaleDateString('es-ES', options)}</p>
                    </div>
                    <button class="delete-event" data-id="${event.id}">×</button>
                `;
                
                eventListElement.appendChild(eventElement);
            });
            
            // Añadir event listeners para eliminar eventos
            document.querySelectorAll('.delete-event').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = e.target.dataset.id;
                    deleteEvent(id);
                });
            });
        }

        // Cargar contactos desde Firebase
        function loadContacts() {
            if (!currentUser) return;
            
            db.collection('users').doc(currentUser.uid).collection('contacts')
                .orderBy('name', 'asc')
                .onSnapshot(snapshot => {
                    contacts = [];
                    snapshot.forEach(doc => {
                        contacts.push({ id: doc.id, ...doc.data() });
                    });
                    renderContacts();
                    loadContactsToSelect();
                }, error => {
                    console.error('Error cargando contactos:', error);
                });
        }

        // Guardar contacto en Firebase
        function saveContact() {
            if (!currentUser) {
                alert('Debe iniciar sesión para guardar contactos.');
                return;
            }
            
            const name = document.getElementById('contact-name').value;
            const email = document.getElementById('contact-email').value;
            const phone = document.getElementById('contact-phone').value;
            const address = document.getElementById('contact-address').value;

            if (!name) {
                alert('Por favor, ingrese al menos un nombre.');
                return;
            }

            db.collection('users').doc(currentUser.uid).collection('contacts').add({
                name,
                email,
                phone,
                address,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                // Limpiar formulario
                document.getElementById('contact-name').value = '';
                document.getElementById('contact-email').value = '';
                document.getElementById('contact-phone').value = '';
                document.getElementById('contact-address').value = '';
                
                alert('Contacto guardado correctamente.');
            })
            .catch(error => {
                alert('Error al guardar contacto: ' + error.message);
            });
        }

        // Eliminar contacto de Firebase
        function deleteContact(id) {
            if (!currentUser) return;
            
            db.collection('users').doc(currentUser.uid).collection('contacts').doc(id).delete()
                .catch(error => {
                    alert('Error al eliminar contacto: ' + error.message);
                });
        }

        // Renderizar contactos
        function renderContacts() {
            contactListElement.innerHTML = '';
            
            if (contacts.length === 0) {
                contactListElement.innerHTML = '<p>No hay contactos guardados.</p>';
                return;
            }
            
            contacts.forEach(contact => {
                const contactElement = document.createElement('div');
                contactElement.className = 'contact-item';
                
                // Crear enlace para teléfono
                const phoneHtml = contact.phone ? 
                    `<a href="tel:${contact.phone}" class="phone-link">${contact.phone}</a>` : 
                    'Sin teléfono';
                
                contactElement.innerHTML = `
                    <div>
                        <strong>${contact.name}</strong>
                        <p>${contact.email || 'Sin email'} | ${phoneHtml}</p>
                        <p>${contact.address || 'Sin domicilio'}</p>
                    </div>
                    <button class="delete-contact" data-id="${contact.id}">×</button>
                `;
                
                contactListElement.appendChild(contactElement);
            });
            
            // Añadir event listeners para eliminar contactos
            document.querySelectorAll('.delete-contact').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = e.target.dataset.id;
                    deleteContact(id);
                });
            });
        }

        // Cargar contactos al select
        function loadContactsToSelect() {
            contactSelectElement.innerHTML = '<option value="">Seleccionar contacto</option>';
            
            contacts.forEach(contact => {
                const option = document.createElement('option');
                option.value = contact.id;
                option.textContent = contact.name;
                contactSelectElement.appendChild(option);
            });
        }

        // Mostrar eventos de un día específico
        function showDayEvents(day) {
            dayEventsListElement.innerHTML = '';
            
            const selectedDate = new Date(currentYear, currentMonth, day);
            const dayEvents = events.filter(event => {
                const eventDate = new Date(event.date);
                return eventDate.getDate() === day && 
                       eventDate.getMonth() === currentMonth && 
                       eventDate.getFullYear() === currentYear;
            });
            
            if (dayEvents.length === 0) {
                dayEventsListElement.innerHTML = '<p>No hay eventos para este día.</p>';
                return;
            }
            
            dayEvents.forEach(event => {
                const eventElement = document.createElement('div');
                eventElement.className = `event-item event-${event.type}`;
                
                const eventDate = new Date(event.date);
                const options = { hour: '2-digit', minute: '2-digit' };
                
                let contactInfo = '';
                if (event.contactId) {
                    const contact = contacts.find(c => c.id === event.contactId);
                    if (contact) {
                        contactInfo = `<p><strong>Contacto:</strong> ${contact.name}</p>`;
                    }
                }
                
                eventElement.innerHTML = `
                    <div>
                        <strong>${event.title}</strong>
                        <p>${eventDate.toLocaleTimeString('es-ES', options)}</p>
                        <p>${event.description || 'Sin descripción'}</p>
                        ${contactInfo}
                    </div>
                    <button class="delete-event" data-id="${event.id}">×</button>
                `;
                
                dayEventsListElement.appendChild(eventElement);
            });
            
            // Añadir event listeners para eliminar eventos
            document.querySelectorAll('.delete-event').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = e.target.dataset.id;
                    deleteEvent(id);
                });
            });
        }

        // Comprobar notificaciones
        function checkForNotifications() {
            const now = new Date();
            const oneHourFromNow = new Date(now.getTime() + 60 * 60 * 1000);
            
            events.forEach(event => {
                const eventDate = new Date(event.date);
                
                // Si el evento está dentro de una hora y aún no se ha notificado
                if (eventDate > now && eventDate <= oneHourFromNow && !event.notified) {
                    showNotification(event);
                    // Marcar como notificado en Firebase
                    db.collection('users').doc(currentUser.uid).collection('events').doc(event.id).update({
                        notified: true
                    }).catch(error => {
                        console.error('Error marcando evento como notificado:', error);
                    });
                }
            });
        }

        // Mostrar notificación
        function showNotification(event) {
            const eventDate = new Date(event.date);
            const options = { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit' 
            };
            
            notificationTitleElement.textContent = `Recordatorio: ${event.title}`;
            notificationMessageElement.textContent = `Tu ${event.type} está programado para ${eventDate.toLocaleDateString('es-ES', options)}`;
            
            notificationElement.style.display = 'block';
            
            // Ocultar la notificación después de 10 segundos
            setTimeout(() => {
                notificationElement.style.display = 'none';
            }, 10000);
        }

        // Iniciar comprobador de notificaciones
        function startNotificationChecker() {
            notificationCheckInterval = setInterval(checkForNotifications, 60000); // Comprobar cada minuto
        }
    </script>
</body>
