<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --task-color: #ff9966;
            --meeting-color: #00cdac;
            --interview-color: #ff5e62;
            --event-color: #a8ff78;
            --hearing-color: #a18cd1;
            --contact-color: #c2e9fb;
            --light-bg: #f8f9fa;
            --dark-text: #333;
            --light-text: #fff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --blue-event-color: #2980B9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #E0F7FA 0%, #CFD8DC 100%);
            color: var(--dark-text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        header {
            grid-column: 1 / -1;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .current-date {
            font-size: 1.2rem;
            color: var(--secondary-color);
        }

        .panel {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h2 {
            margin-bottom: 15px;
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 15px;
        }

        .calendar-header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .weekday {
            text-align: center;
            font-weight: bold;
            padding: 10px;
            background-color: var(--secondary-color);
            color: white;
            border-radius: 5px;
        }

        .day {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f0f0f0;
            transition: all 0.2s ease;
        }

        .day:hover {
            background-color: #e0e0e0;
        }

        .current-day {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .selected-day {
            background-color: var(--primary-color);
            color: white;
        }

        .has-event {
            position: relative;
        }

        .has-event::after {
            content: "";
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 8px;
            height: 8px;
            background-color: red;
            border-radius: 50%;
        }

        .event-item {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .event-task {
            background: linear-gradient(to right, var(--task-color), #ffcc66);
        }

        .event-meeting {
            background: linear-gradient(to right, var(--meeting-color), #00d2ff);
        }

        .event-interview {
            background: linear-gradient(to right, var(--interview-color), #ff9966);
        }

        .event-event {
            background-color: var(--blue-event-color);
        }

        .event-hearing {
            background: linear-gradient(to right, var(--hearing-color), #fbc2eb);
        }

        .contact-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .contact-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: var(--contact-color);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .contact-item .actions {
            display: flex;
            gap: 10px;
        }

        .contact-item .actions button {
            padding: 5px 10px;
            font-size: 0.8rem;
        }

        .phone-link {
            color: var(--secondary-color);
            text-decoration: none;
            cursor: pointer;
        }

        .phone-link:hover {
            text-decoration: underline;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 5px;
            color: white;
            background: linear-gradient(to right, #ff5e62, #ff9966);
            box-shadow: var(--shadow);
            display: none;
            z-index: 1000;
            max-width: 300px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close-modal {
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .add-event-btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        .pagination button {
            background: none;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .pagination button.active {
            background: var(--primary-color);
            color: white;
        }
        
        .contact-pagination {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div id="app-section">
        <div class="container">
            <header>
                <div>
                    <h1>Agenda para hoy:</h1>
                    <div class="current-date" id="current-date"></div>
                </div>
            </header>

            <div class="left-panel">
                <div class="panel">
                    <h2>Acciones Rápidas</h2>
                    <button id="open-event-modal" class="add-event-btn">+ Nuevo Evento</button>
                </div>

                <div class="panel">
                    <h2>Libreta de Contactos</h2>
                    <div class="form-group">
                        <input type="text" id="contact-name" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <input type="email" id="contact-email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="tel" id="contact-phone" placeholder="Teléfono">
                    </div>
                    <div class="form-group">
                        <input type="text" id="contact-address" placeholder="Domicilio">
                    </div>
                    <button id="save-contact">Guardar Contacto</button>

                    <div class="contact-list" id="contact-list">
                    </div>
                    <div class="contact-pagination" id="contact-pagination"></div>
                </div>
            </div>

            <div class="panel">
                <h2>Calendario</h2>
                <div class="calendar-header">
                    <button id="prev-month">←</button>
                    <h3 id="current-month"></h3>
                    <button id="next-month">→</button>
                </div>
                <div class="calendar" id="calendar">
                </div>

                <div id="monthly-events" style="margin-top: 20px;">
                    <h3>Eventos del Mes</h3>
                    <div id="monthly-events-list"></div>
                    <div class="pagination" id="monthly-pagination"></div>
                </div>
            </div>
        </div>

        <div id="event-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal" id="close-event-modal">&times;</span>
                <h2 id="modal-title-h2">Nuevo Evento</h2>
                <input type="hidden" id="event-id">
                <div class="form-group">
                    <label for="modal-title">Título del evento</label>
                    <input type="text" id="modal-title" placeholder="Ej: Llamar a cliente">
                </div>
                <div class="form-group">
                    <label for="modal-start-date">Fecha y hora de inicio</label>
                    <input type="datetime-local" id="modal-start-date">
                </div>
                <div class="form-group">
                    <label for="modal-end-date">Fecha y hora de fin</label>
                    <input type="datetime-local" id="modal-end-date">
                </div>
                <div class="form-group">
                    <label for="modal-type">Tipo de evento</label>
                    <select id="modal-type">
                        <option value="event">Evento</option>
                        <option value="task">Tarea</option>
                        <option value="meeting">Reunión</option>
                        <option value="interview">Entrevista</option>
                        <option value="hearing">Audiencia</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="modal-description">Descripción del evento</label>
                    <textarea id="modal-description" rows="3" placeholder="Detalles del evento"></textarea>
                </div>
                <div class="form-group">
                    <label for="modal-contact">Vincular un contacto (opcional)</label>
                    <select id="modal-contact">
                        <option value="">Seleccionar contacto</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="exclude-weekends">
                    <label for="exclude-weekends" style="display: inline-block;">No marcar sábados o domingos</label>
                </div>
                <button id="modal-save-event">Guardar Evento</button>
            </div>
        </div>

        <div id="event-details-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal" id="close-details-modal">&times;</span>
                <div id="event-details-content"></div>
                <div class="modal-buttons">
                    <button id="edit-event-btn">Editar</button>
                    <button id="print-event-btn">Imprimir</button>
                </div>
            </div>
        </div>

        <div id="contact-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal" id="close-contact-modal">&times;</span>
                <h2 id="contact-modal-h2">Editar Contacto</h2>
                <input type="hidden" id="contact-id">
                <div class="form-group">
                    <label for="edit-contact-name">Nombre</label>
                    <input type="text" id="edit-contact-name" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label for="edit-contact-email">Email</label>
                    <input type="email" id="edit-contact-email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="edit-contact-phone">Teléfono</label>
                    <input type="tel" id="edit-contact-phone" placeholder="Teléfono">
                </div>
                <div class="form-group">
                    <label for="edit-contact-address">Domicilio</label>
                    <input type="text" id="edit-contact-address" placeholder="Domicilio">
                </div>
                <button id="modal-save-contact">Guardar Cambios</button>
            </div>
        </div>

        <div class="notification" id="notification">
            <strong id="notification-title"></strong>
            <p id="notification-message"></p>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBZZOjKInC-GpNvhyRSXWs3x6w_JQ7TtuU",
            authDomain: "agendatareas6.firebaseapp.com",
            projectId: "agendatareas6",
            storageBucket: "agendatareas6.firebasestorage.app",
            messagingSenderId: "861923763083",
            appId: "1:861923763083:web:ec9b30c50ce3fec057058e"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let currentUser = { uid: "defaultUser" };
        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();
        let events = [];
        let contacts = [];
        let notificationCheckInterval;
        let selectedDates = {};
        let monthlyEventsPage = 0;
        let contactsPage = 0;
        const EVENTS_PER_PAGE = 5;
        const CONTACTS_PER_PAGE = 5;

        const currentDateElement = document.getElementById('current-date');
        const currentMonthElement = document.getElementById('current-month');
        const calendarElement = document.getElementById('calendar');
        const contactListElement = document.getElementById('contact-list');
        const contactPaginationElement = document.getElementById('contact-pagination');
        const contactSelectElement = document.getElementById('modal-contact');
        const monthlyEventsListElement = document.getElementById('monthly-events-list');
        const monthlyPaginationElement = document.getElementById('monthly-pagination');
        const notificationElement = document.getElementById('notification');
        const notificationTitleElement = document.getElementById('notification-title');
        const notificationMessageElement = document.getElementById('notification-message');
        const eventModal = document.getElementById('event-modal');
        const eventDetailsModal = document.getElementById('event-details-modal');
        const eventDetailsContent = document.getElementById('event-details-content');
        const contactModal = document.getElementById('contact-modal');
        
        const modalTitleH2 = document.getElementById('modal-title-h2');
        const modalSaveEventBtn = document.getElementById('modal-save-event');
        const eventIdInput = document.getElementById('event-id');
        const startDateInput = document.getElementById('modal-start-date');
        const endDateInput = document.getElementById('modal-end-date');
        const excludeWeekendsCheckbox = document.getElementById('exclude-weekends');

        document.addEventListener('DOMContentLoaded', function() {
            initApp();
        });

        function initApp() {
            loadEvents();
            loadContacts();
            
            updateCurrentDate();
            renderCalendar();
            startNotificationChecker();

            document.getElementById('prev-month').addEventListener('click', () => { changeMonth(-1); });
            document.getElementById('next-month').addEventListener('click', () => { changeMonth(1); });
            document.getElementById('save-contact').addEventListener('click', saveContact);
            document.getElementById('open-event-modal').addEventListener('click', () => {
                modalTitleH2.textContent = 'Nuevo Evento';
                modalSaveEventBtn.textContent = 'Guardar Evento';
                eventIdInput.value = '';
                startDateInput.value = '';
                endDateInput.value = '';
                excludeWeekendsCheckbox.checked = false;
                openEventModal();
            });
            document.getElementById('modal-save-event').addEventListener('click', saveEvent);
            document.getElementById('close-event-modal').addEventListener('click', closeEventModal);
            document.getElementById('close-details-modal').addEventListener('click', closeEventDetailsModal);
            document.getElementById('close-contact-modal').addEventListener('click', closeContactModal);
            document.getElementById('modal-save-contact').addEventListener('click', saveEditedContact);
            document.getElementById('print-event-btn').addEventListener('click', printEventDetails);
            document.getElementById('edit-event-btn').addEventListener('click', editEvent);

            window.addEventListener('click', (e) => {
                if (e.target === eventModal) { closeEventModal(); }
                if (e.target === eventDetailsModal) { closeEventDetailsModal(); }
                if (e.target === contactModal) { closeContactModal(); }
            });
        }

        function openEventModal() { eventModal.style.display = 'flex'; }
        function closeEventModal() { eventModal.style.display = 'none'; }
        function openEventDetailsModal() { eventDetailsModal.style.display = 'flex'; }
        function closeEventDetailsModal() { eventDetailsModal.style.display = 'none'; }
        function openContactModal() { contactModal.style.display = 'flex'; }
        function closeContactModal() { contactModal.style.display = 'none'; }

        function updateCurrentDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            currentDateElement.textContent = currentDate.toLocaleDateString('es-ES', options);
        }

        function renderCalendar() {
            const monthNames = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            currentMonthElement.textContent = `${monthNames[currentMonth]} ${currentYear}`;

            calendarElement.innerHTML = '';
            const weekdays = ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'];
            weekdays.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.className = 'weekday';
                dayElement.textContent = day;
                calendarElement.appendChild(dayElement);
            });

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const today = new Date();

            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day empty';
                calendarElement.appendChild(emptyDay);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                dayElement.textContent = day;
                
                const dayDate = new Date(currentYear, currentMonth, day);
                const dayDateString = dayDate.toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit', year: 'numeric' });
                
                if (selectedDates[dayDateString]) {
                    dayElement.classList.add('selected-day');
                } else if (day === today.getDate() && currentMonth === today.getMonth() && currentYear === today.getFullYear()) {
                    dayElement.classList.add('current-day');
                }

                const hasEvent = events.some(event => {
                    const eventDate = event.startDate ? new Date(event.startDate) : new Date(event.date);
                    if (!eventDate || isNaN(eventDate)) return false;
                    const currentDayMs = new Date(currentYear, currentMonth, day).getTime();
                    
                    const eventStartMs = new Date(eventDate.getFullYear(), eventDate.getMonth(), eventDate.getDate()).getTime();
                    const eventEndMs = event.endDate ? new Date(new Date(event.endDate).getFullYear(), new Date(event.endDate).getMonth(), new Date(event.endDate).getDate()).getTime() : eventStartMs;
                    
                    return currentDayMs >= eventStartMs && currentDayMs <= eventEndMs;
                });
                
                if (hasEvent) {
                    dayElement.classList.add('has-event');
                }

                dayElement.addEventListener('click', () => {
                    if (selectedDates[dayDateString]) {
                        delete selectedDates[dayDateString];
                    } else {
                        if (excludeWeekendsCheckbox.checked) {
                            if (dayDate.getDay() === 0 || dayDate.getDay() === 6) {
                                alert('No puedes seleccionar fines de semana con esta opción habilitada.');
                                return;
                            }
                        }
                        selectedDates[dayDateString] = true;
                    }
                    renderCalendar();
                });
                calendarElement.appendChild(dayElement);
            }
        }

        function changeMonth(direction) {
            currentMonth += direction;
            selectedDates = {};
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            monthlyEventsPage = 0;
            renderCalendar();
            renderMonthlyEvents();
        }

        function loadEvents() {
            if (!currentUser) return;
            
            db.collection('users').doc(currentUser.uid).collection('events')
                .orderBy('startDate', 'asc')
                .onSnapshot(snapshot => {
                    events = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderCalendar();
                    renderMonthlyEvents();
                }, error => {
                    console.error('Error cargando eventos:', error);
                });
        }

        function saveEvent() {
            if (!currentUser) { alert('Debe iniciar sesión para guardar eventos.'); return; }
            
            const eventId = eventIdInput.value;
            const title = document.getElementById('modal-title').value;
            const startDate = startDateInput.value;
            const endDate = endDateInput.value;
            const description = document.getElementById('modal-description').value;
            const contactId = document.getElementById('modal-contact').value;
            const type = document.getElementById('modal-type').value;

            if (!title || !startDate) { alert('Por favor, complete al menos el título y la fecha de inicio.'); return; }
            
            const eventData = { title, startDate, endDate, description, contactId, type, createdAt: firebase.firestore.FieldValue.serverTimestamp() };

            if (eventId) {
                db.collection('users').doc(currentUser.uid).collection('events').doc(eventId).update(eventData)
                    .then(() => {
                        alert('Evento actualizado correctamente.');
                        closeEventModal();
                    })
                    .catch(error => { alert('Error al actualizar evento: ' + error.message); });
            } else {
                db.collection('users').doc(currentUser.uid).collection('events').add(eventData)
                    .then(() => {
                        alert('Evento guardado correctamente.');
                        closeEventModal();
                    })
                    .catch(error => { alert('Error al guardar evento: ' + error.message); });
            }
            document.getElementById('modal-title').value = '';
            startDateInput.value = '';
            endDateInput.value = '';
            document.getElementById('modal-description').value = '';
            document.getElementById('modal-contact').value = '';
        }

        function deleteEvent(id) {
            if (!currentUser) return;
            
            db.collection('users').doc(currentUser.uid).collection('events').doc(id).delete()
                .catch(error => { console.error('Error al eliminar evento: ' + error.message); });
        }

        function renderMonthlyEvents() {
            monthlyEventsListElement.innerHTML = '';
            monthlyPaginationElement.innerHTML = '';
            
            const monthlyEvents = events.filter(event => {
                const eventDate = event.startDate ? new Date(event.startDate) : new Date(event.date);
                return eventDate && eventDate.getMonth() === currentMonth && eventDate.getFullYear() === currentYear;
            });
            
            if (monthlyEvents.length === 0) {
                monthlyEventsListElement.innerHTML = '<p>No hay eventos para este mes.</p>';
                return;
            }
            
            const start = monthlyEventsPage * EVENTS_PER_PAGE;
            const end = start + EVENTS_PER_PAGE;
            const paginatedEvents = monthlyEvents.slice(start, end);
            
            paginatedEvents.forEach(event => {
                const eventElement = document.createElement('div');
                eventElement.className = `event-item event-${event.type}`;
                eventElement.dataset.id = event.id;
                
                const eventStartDate = event.startDate ? new Date(event.startDate) : new Date(event.date);
                const eventEndDate = event.endDate ? new Date(event.endDate) : null;
                
                const startDateStr = eventStartDate.toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' });
                const endDateStr = eventEndDate ? eventEndDate.toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' }) : '';

                eventElement.innerHTML = `
                    <div>
                        <strong>${event.title}</strong>
                        <p>Inicio: ${startDateStr}</p>
                        ${event.endDate ? `<p>Fin: ${endDateStr}</p>` : ''}
                    </div>
                    <button class="delete-event" data-id="${event.id}">×</button>
                `;
                eventElement.addEventListener('click', (e) => {
                    if (e.target.classList.contains('delete-event')) {
                        deleteEvent(e.target.dataset.id);
                    } else {
                        showEventDetails(event.id);
                    }
                });
                monthlyEventsListElement.appendChild(eventElement);
            });
            
            const totalPages = Math.ceil(monthlyEvents.length / EVENTS_PER_PAGE);
            for (let i = 0; i < totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i + 1;
                pageButton.classList.toggle('active', i === monthlyEventsPage);
                pageButton.addEventListener('click', () => {
                    monthlyEventsPage = i;
                    renderMonthlyEvents();
                });
                monthlyPaginationElement.appendChild(pageButton);
            }
        }

        function loadContacts() {
            if (!currentUser) return;
            
            db.collection('users').doc(currentUser.uid).collection('contacts')
                .orderBy('name', 'asc')
                .onSnapshot(snapshot => {
                    contacts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderContacts();
                    loadContactsToSelect();
                }, error => {
                    console.error('Error cargando contactos:', error);
                });
        }

        function saveContact() {
            if (!currentUser) { alert('Debe iniciar sesión para guardar contactos.'); return; }
            
            const name = document.getElementById('contact-name').value;
            const email = document.getElementById('contact-email').value;
            const phone = document.getElementById('contact-phone').value;
            const address = document.getElementById('contact-address').value;

            if (!name) { alert('Por favor, ingrese al menos un nombre.'); return; }

            db.collection('users').doc(currentUser.uid).collection('contacts').add({
                name, email, phone, address, createdAt: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                document.getElementById('contact-name').value = '';
                document.getElementById('contact-email').value = '';
                document.getElementById('contact-phone').value = '';
                document.getElementById('contact-address').value = '';
                alert('Contacto guardado correctamente.');
            })
            .catch(error => { alert('Error al guardar contacto: ' + error.message); });
        }

        function saveEditedContact() {
            const contactId = document.getElementById('contact-id').value;
            const name = document.getElementById('edit-contact-name').value;
            const email = document.getElementById('edit-contact-email').value;
            const phone = document.getElementById('edit-contact-phone').value;
            const address = document.getElementById('edit-contact-address').value;

            if (!name) { alert('Por favor, ingrese al menos un nombre.'); return; }

            db.collection('users').doc(currentUser.uid).collection('contacts').doc(contactId).update({
                name, email, phone, address
            })
            .then(() => {
                alert('Contacto actualizado correctamente.');
                closeContactModal();
            })
            .catch(error => { alert('Error al actualizar contacto: ' + error.message); });
        }

        function deleteContact(id) {
            if (!currentUser) return;
            db.collection('users').doc(currentUser.uid).collection('contacts').doc(id).delete()
                .catch(error => { console.error('Error al eliminar contacto: ' + error.message); });
        }

        function renderContacts() {
            contactListElement.innerHTML = '';
            contactPaginationElement.innerHTML = '';

            if (contacts.length === 0) { 
                contactListElement.innerHTML = '<p>No hay contactos guardados.</p>'; 
                return; 
            }
            
            const start = contactsPage * CONTACTS_PER_PAGE;
            const end = start + CONTACTS_PER_PAGE;
            const paginatedContacts = contacts.slice(start, end);

            paginatedContacts.forEach(contact => {
                const contactElement = document.createElement('div');
                contactElement.className = 'contact-item';
                const phoneHtml = contact.phone ? `<a href="tel:${contact.phone}" class="phone-link">${contact.phone}</a>` : 'Sin teléfono';
                
                contactElement.innerHTML = `
                    <div>
                        <strong>${contact.name}</strong>
                        <p>${contact.email || 'Sin email'} | ${phoneHtml}</p>
                        <p>${contact.address || 'Sin domicilio'}</p>
                    </div>
                    <div class="actions">
                        <button class="edit-contact-btn" data-id="${contact.id}">Editar</button>
                        <button class="delete-contact" data-id="${contact.id}">×</button>
                    </div>
                `;
                contactListElement.appendChild(contactElement);
            });

            const totalPages = Math.ceil(contacts.length / CONTACTS_PER_PAGE);
            if (totalPages > 1) {
                const prevButton = document.createElement('button');
                prevButton.textContent = '← Anterior';
                prevButton.disabled = contactsPage === 0;
                prevButton.addEventListener('click', () => {
                    contactsPage--;
                    renderContacts();
                });
                contactPaginationElement.appendChild(prevButton);

                const pageIndicator = document.createElement('span');
                pageIndicator.textContent = `Página ${contactsPage + 1} de ${totalPages}`;
                contactPaginationElement.appendChild(pageIndicator);

                const nextButton = document.createElement('button');
                nextButton.textContent = 'Siguiente →';
                nextButton.disabled = contactsPage === totalPages - 1;
                nextButton.addEventListener('click', () => {
                    contactsPage++;
                    renderContacts();
                });
                contactPaginationElement.appendChild(nextButton);
            }
            
            document.querySelectorAll('.delete-contact').forEach(button => {
                button.addEventListener('click', (e) => { deleteContact(e.target.dataset.id); });
            });

            document.querySelectorAll('.edit-contact-btn').forEach(button => {
                button.addEventListener('click', (e) => { editContact(e.target.dataset.id); });
            });
        }

        function editContact(contactId) {
            const contactToEdit = contacts.find(c => c.id === contactId);
            if (!contactToEdit) return;

            document.getElementById('contact-id').value = contactToEdit.id;
            document.getElementById('edit-contact-name').value = contactToEdit.name;
            document.getElementById('edit-contact-email').value = contactToEdit.email;
            document.getElementById('edit-contact-phone').value = contactToEdit.phone;
            document.getElementById('edit-contact-address').value = contactToEdit.address;

            openContactModal();
        }

        function loadContactsToSelect() {
            contactSelectElement.innerHTML = '<option value="">Seleccionar contacto</option>';
            contacts.forEach(contact => {
                const option = document.createElement('option');
                option.value = contact.id;
                option.textContent = contact.name;
                contactSelectElement.appendChild(option);
            });
        }

        function showEventDetails(eventId) {
            const event = events.find(e => e.id === eventId);
            if (!event) return;
            
            const eventStartDate = event.startDate ? new Date(event.startDate) : new Date(event.date);
            const eventEndDate = event.endDate ? new Date(event.endDate) : null;

            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            
            let contactInfoHtml = '';
            if (event.contactId) {
                const contact = contacts.find(c => c.id === event.contactId);
                if (contact) {
                    contactInfoHtml = `
                        <h3>Información de Contacto</h3>
                        <p><strong>Nombre:</strong> ${contact.name}</p>
                        <p><strong>Email:</strong> ${contact.email || 'N/A'}</p>
                        <p><strong>Teléfono:</strong> ${contact.phone ? `<a href="tel:${contact.phone}">${contact.phone}</a>` : 'N/A'}</p>
                        <p><strong>Domicilio:</strong> ${contact.address || 'N/A'}</p>
                    `;
                }
            }
            
            eventDetailsContent.innerHTML = `
                <h3>Detalles del Evento</h3>
                <p><strong>Título:</strong> ${event.title}</p>
                <p><strong>Fecha y Hora de Inicio:</strong> ${eventStartDate.toLocaleDateString('es-ES', options)}</p>
                ${event.endDate ? `<p><strong>Fecha y Hora de Fin:</strong> ${eventEndDate.toLocaleDateString('es-ES', options)}</p>` : ''}
                <p><strong>Tipo:</strong> ${event.type}</p>
                <p><strong>Descripción:</strong> ${event.description || 'Sin descripción'}</p>
                ${contactInfoHtml}
            `;
            
            document.getElementById('edit-event-btn').dataset.id = event.id;
            openEventDetailsModal();
        }

        function editEvent() {
            const eventId = document.getElementById('edit-event-btn').dataset.id;
            const eventToEdit = events.find(e => e.id === eventId);
            if (!eventToEdit) return;
            
            eventIdInput.value = eventToEdit.id;
            document.getElementById('modal-title').value = eventToEdit.title;
            
            const startDate = eventToEdit.startDate ? eventToEdit.startDate.substring(0, 16) : new Date(eventToEdit.date).toISOString().substring(0, 16);
            const endDate = eventToEdit.endDate ? eventToEdit.endDate.substring(0, 16) : '';

            startDateInput.value = startDate;
            endDateInput.value = endDate;

            document.getElementById('modal-type').value = eventToEdit.type;
            document.getElementById('modal-description').value = eventToEdit.description;
            document.getElementById('modal-contact').value = eventToEdit.contactId;

            modalTitleH2.textContent = 'Editar Evento';
            modalSaveEventBtn.textContent = 'Actualizar Evento';
            
            closeEventDetailsModal();
            openEventModal();
        }
        
        function printEventDetails() {
            const printContent = document.getElementById('event-details-content').innerHTML;
            const originalBody = document.body.innerHTML;
            document.body.innerHTML = printContent;
            window.print();
            document.body.innerHTML = originalBody;
            location.reload();
        }

        function checkForNotifications() {
            const now = new Date();
            const oneHourFromNow = new Date(now.getTime() + 60 * 60 * 1000);
            
            events.forEach(event => {
                const eventStartDate = event.startDate ? new Date(event.startDate) : new Date(event.date);
                
                if (eventStartDate > now && eventStartDate <= oneHourFromNow && !event.notified) {
                    showNotification(event);
                    db.collection('users').doc(currentUser.uid).collection('events').doc(event.id).update({
                        notified: true
                    }).catch(error => {
                        console.error('Error marcando evento como notificado:', error);
                    });
                }
            });
        }

        function showNotification(event) {
            const eventStartDate = event.startDate ? new Date(event.startDate) : new Date(event.date);
            const options = { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit' 
            };
            
            notificationTitleElement.textContent = `Recordatorio: ${event.title}`;
            notificationMessageElement.textContent = `Tu ${event.type} está programado para ${eventStartDate.toLocaleDateString('es-ES', options)}`;
            
            notificationElement.style.display = 'block';
            
            setTimeout(() => {
                notificationElement.style.display = 'none';
            }, 10000);
        }

        function startNotificationChecker() {
            notificationCheckInterval = setInterval(checkForNotifications, 60000);
        }
    </script>
</body>
